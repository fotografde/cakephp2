name: Tests

on:
  push:
    branches:
      - '2.x'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  linux-tests:
    runs-on: ubuntu-latest

    container:
      image: ${{ matrix.container }}

    strategy:
      fail-fast: false
      matrix:
        container:
          - 'beinbm/cake:php80'
          - 'beinbm/cake:php82'
        db-type:
          - mysql
          - sqlite

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cakephp_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      memcached:
        image: memcached
        ports:
          - 11211:11211

    env:
      DB: ${{ matrix.db-type }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

